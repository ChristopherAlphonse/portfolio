      * {

      /* Chrome, Edge, and Safari */
      *::-webkit-scrollbar {
        width: 12px;
      }

        background: #353434;
      }

      *::-webkit-scrollbar-thumb {

      .logo {

      .cc {
        background-color: transparent;

      }
      a {
        color: #fff;
        text-transform: uppercase;
        text-decoration: none;
        letter-spacing: 0.15em;
        display: inline-block;
        padding: 15px 20px;
        position: relative;
      }

      .chi {
        letter-spacing: 0.15em;
      }

      .top {
        margin-top: 10%;

      .portfolio .left {
        width: 40%;
        background: #d0d5db;
        margin: 20px;
      }

      .portfolio .right {
        width: 60%;
        margin: 20px;
        position: relative;
      }

      .portfolio .right .img {
        background: #d0d5db;
        overflow: hidden;
      }

      .portfolio .box {
        position: relative;
        width: 340px;
        height: 340px;
      }

      .portfolio .image {
        opacity: 1;
        display: block;
        width: 100%;
        height: auto;
        transition: 0.5s ease;
        backface-visibility: hidden;
      }

      .portfolio .middle {
        transition: 0.5s ease;
        opacity: 0;
        position: absolute;
        left: 0;
        bottom: 0;
      }

      .portfolio .box:hover .image {
        opacity: 0.3;
        transform: scale(1.2);
      }

      .portfolio .box:hover .middle {
        opacity: 1;
        cursor: pointer;
      }

      .portfolio .right .text {
        background: rgba(0, 0, 0, 0.2);
        color: white;
        font-size: 16px;
        padding: 16px 32px;
        width: 340px;
        height: 340px;
      }

      .portfolio .right .text h4 {
        font-weight: 300;
        margin-bottom: 30px;
      }

      .portfolio .right .text h3 {
        font-weight: 300;
        font-size: 25px;
      }

      .portfolio .left .text {
        margin-top: 40%;
      }

      .hovertext {
        position: relative;
        border-bottom: 1px dotted black;
      }

      .hovertext:before {
        content: attr(data-hover);
        visibility: hidden;
        opacity: 0;
        width: 140px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 5px 0;
        transition: opacity 1s ease-in-out;

        position: absolute;
        z-index: 1;
        left: 0;
        top: 110%;
      }

      .hovertext:hover:before {
        opacity: 1;
        visibility: visible;
      }
    </style>
